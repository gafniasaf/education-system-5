<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample External Course</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin: 0; }
      header { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
      main { padding: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      button { padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; background: #fff; cursor: pointer; }
      button:hover { background: #f9fafb; }
      .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #e5e7eb; background: #f9fafb; font-size: 12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .log { background: #0b1020; color: #d1d5db; padding: 12px; border-radius: 8px; font-size: 12px; max-height: 280px; overflow: auto; }
      .help { background: #fef6e5; border: 1px solid #fde68a; padding: 8px 12px; border-radius: 6px; color: #92400e; }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <strong>Sample External Course</strong>
        <span class="badge" id="conn">Connecting…</span>
        <span class="badge" id="ctx">No context</span>
      </div>
      <div class="row mono" id="origin"></div>
    </header>
    <main>
      <div class="help" id="help">
        If bearer calls are blocked by CORS, use the buttons anyway — we also send legacy postMessage events that the LMS relays internally.
      </div>
      <h3>Actions</h3>
      <div class="row">
        <button id="btnReady">course.ready</button>
        <button id="btnP10">progress 10%</button>
        <button id="btnP50">progress 50%</button>
        <button id="btnP100">progress 100%</button>
        <button id="btnGrade">grade 85/100</button>
        <button id="btnError">error event</button>
        <button id="btnSave">checkpoint.save</button>
        <button id="btnLoad">checkpoint.load</button>
      </div>
      <h3>Logs</h3>
      <pre class="log" id="log"></pre>
      <script src="./app.js"></script>
    </main>
  </body>
  </html>
